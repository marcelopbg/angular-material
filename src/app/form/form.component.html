<h3>Cadastro de Itens</h3>
<form class="example-form">

    <mat-form-field class="example-full-width">
      <input matInput #message maxlength="50" type="character" placeholder="Nome do item" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))' required>
      <mat-hint align="start"><strong>Somente Letras</strong> </mat-hint>
      <mat-hint align="end">{{message.value.length}} / 50</mat-hint>
    </mat-form-field>
    
  </form>
