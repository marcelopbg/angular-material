<h3>Cadastro de Itens {{this.value}}</h3>
<form class="example-form">
  <mat-form-field>
    <input matInput #item maxlength="50" type="character" placeholder="Nome do item" (keypress)="lettersOnly($event, item)"
      required>
    <mat-hint align="start"><strong>Somente Letras</strong> </mat-hint>
    <mat-hint align="end">{{item.value.length}} / 50</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <mat-select #type placeholder="Unidade de medidade" required>
      <mat-option value=0>Lt</mat-option>
      <mat-option value=1>Kg</mat-option>
      <mat-option value=2>Unidade</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Quantidade" dir="rtl" type="number" class="example-right-align" (keypress)="moneyMask($event, item)">
  </mat-form-field>
  <mat-form-field>
    <input matInput #input id="moneyInput" placeholder="Preço" inputmode="numeric" (keyup)="send($event)" (input)="input.value=SimpleMaskMoney.format(input.value)"
      dir="rtl" class="example-right-align" required />
  </mat-form-field><br>
  <label class="radioDiv" for="myRadio"> <small>Produto perecível:</small> </label>
  <mat-radio-group #myRadio formControlName="floatLabel" required>
    <mat-radio-button class="radioOption" value="auto">Sim</mat-radio-button>
    <mat-radio-button class="radioOption" value="always">Não</mat-radio-button>
  </mat-radio-group>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Data de validade">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker2" placeholder="Data de fabricação">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
  <br>
  <button mat-raised-button color="accent">Salvar</button>
</form>
